<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CarbonCare Detailing - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      color: white;
      overflow-x: hidden;
    }

    ::selection {
      background: #608bd0;
      color: #000;
    }

    .nav {
      width: 100%;
      padding: 20px 5%;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: sticky;
      top: 0;
      background: #0d1b2a;
      z-index: 999;
    }

    .nav a {
      background: #608bd0;
      padding: 10px 26px;
      border-radius: 10px;
      text-decoration: none;
      font-family: 'Orbitron';
      font-size: 1rem;
      color: #000;
      box-shadow: 0 0 12px #84c6e8aa;
      transition: 0.3s;
    }
    .nav a:hover {
      background: #083479;
      color: #fff;
      box-shadow: 0 0 18px #0a5bb8;
    }

    /* Adjusted HERO styles after removing the logo */
    .hero {
      min-height: 25vh; /* Reduced height as logo is gone */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5vw 5%;
    }

    /* hero-logo img CSS removed */

    .hero-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: #10213d;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px #608bd033;
      border: 1px solid #608bd0aa;
    }

    .contact-form h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .services-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .service-option {
      background: #608bd0;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      user-select: none;
    }

    .service-option input {
      accent-color: #083479;
      width: 18px;
      height: 18px;
    }

    .service-option:hover {
      background: #083479;
      color: #fff;
    }

    .btn-submit {
      background: #608bd0;
      color: #000;
      padding: 12px 30px;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      transition: 0.3s;
      display: block;
      margin: 0 auto;
    }

    .btn-submit:hover {
      background: #083479;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #0a1625;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact-form">Contact</a>
  </div>

  <section class="hero">
    <div class="hero-text">
      <h1>Contact CarbonCare</h1>
      <p>Send us your information and select the services you need.</p>
    </div>
  </section>

  <section id="contact-form" class="contact-form">
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555">

      <label>Select Services</label>
      <div class="services-checkboxes">
        <label class="service-option"><input type="checkbox" name="services" value="Basic Maintenance Cleaning"> Basic Maintenance Cleaning</label>
        <label class="service-option"><input type="checkbox" name="services" value="Full Exterior Detail"> Full Exterior Detail</label>
        <label class="service-option"><input type="checkbox" name="services" value="Full Interior Detail"> Full Interior Detail</label>
        <label class="service-option"><input type="checkbox" name="services" value="Full Detail"> Full Detail</label>
        <label class="service-option"><input type="checkbox" name="services" value="Full Detail Package"> Full Detail Package</label>
        <label class="service-option"><input type="checkbox" name="services" value="Underbody Wash"> Underbody Wash</label>
        <label class="service-option"><input type="checkbox" name="services" value="Full Undercoat"> Full Undercoat</label>
        <label class="service-option"><input type="checkbox" name="services" value="Engine Bay Cleaning"> Engine Bay Cleaning</label>
        <label class="service-option"><input type="checkbox" name="services" value="Ceramic Coat Spray"> Ceramic Coat Spray</label>
      </div>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Any extra details..."></textarea>

      <button type="submit" class="btn-submit">Send Request</button>
    </form>
  </section>

  <footer>Â© 2025 CarbonCare Detailing. All rights reserved.</footer>

</body>
</html>
